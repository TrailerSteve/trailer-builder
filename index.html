 <!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Utility Trailer 3D — WebGL (No Libraries)</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="app">
		<header>
			<strong>Utility Trailer 3D</strong>
			<span class="pill">LMB: orbit</span>
            <span class="pill">Wheel/Pinch: zoom</span>
            <span class="pill">R: reset</span>
			<button id="btnReset" class="btn" title="Reset view">Reset</button>
            <!-- Buttons for debug -->
            <button id="btnAxle" class="btn" title="Toggle axles" hidden>Single Axle</button>
            <!-- button class="btn" id="btnRoofLines" title="Toggle Roof Lines" onclick="showRoofLines = !showRoofLines">Toggle Roof Lines</button-->
            <button id="btnInterior" class="btn" title="Toggle interior view">Interior View</button>
		</header>
		<main class="main-pane" style="display:flex; flex-direction:column; align-items:center; padding:1rem 0; overflow:auto;">
			<!-- 3D Viewer -->
			<div class="viewer-panel" style="position:relative; width:100%; max-width:1200px; aspect-ratio:16/9; overflow:hidden; border-radius:.5rem;">
				<canvas id="gl" aria-label="3D canvas" role="img"></canvas>
				<div class="hud" id="hud">FPS: –</div>
			</div>
    		<!-- Size panel -->
			<section class="config-panel" style="width:100%; max-width:1200px; margin-top:1rem; background:#f8f8fb; border-radius:.75rem .75rem 0 0; border:1px solid #d0d4e0; border-bottom:none; box-shadow:0 8px 20px rgba(0,0,0,.18); height:270px; min-height:270px; max-height:270px; display:flex; flex-direction:column;">
				<div class="config-panel-body" data-tab-body="width" data-display="flex" style="position:relative;">
	      			<div class="option-row"> 
    	    			<div class="option-col">
        	  				<label for="width-options" style="color: black; font-size: 2.5rem;">Pick Width</label>
          					<select id="width-options" name="width" style="color: white; background: black;font-size: 2.5rem;">
								<option value="72">6' (72")</option>
            					<option value="84">7' (84")</option>
            					<option value="102">8'6" (102")</option>
          					</select>
						</div>
      				</div>
				</div>
				<div class="config-panel-body" data-tab-body="length" data-display="flex" style="position:relative; display: none;">
    	  			<div class="option-row"> 
        				<div class="option-col">
          					<label for = "length-options" style="color: black; font-size: 2.5rem;">Pick Length</label>
          					<select id="length-options" name="length" style="color: white; background: black; font-size: 2.5rem;">
            					<option value="10">10'</option>
            					<option value="12">12'</option>
	            				<option value="14">14'</option>
	    	        			<option value="16">16'</option>
    	    	    			<option value="18">18'</option>
        	    				<option value="20">20'</option>
            					<option value="22">22'</option>
            					<option value="24">24'</option>
          					</select>
						</div>
					</div>
    			</div>
				<div class="config-panel-body" data-tab-body="size_axle" data-display="flex" style="position:relative; display:none;"> 
      				<div id="axle-form" class="axle-form">
        				<div class="axle">
          					<button id="btnAxle" class="option-card axle-option" data-axle="single">Single Axle<img src="single.JPG" alt="Single Axle" style="width:100%; display:block;"></button>
          					<button id="btnAxle" class="option-card axle-option" data-axle="tandem">Tandem Axle<img src="tandem.JPG" alt="Tandem Axle" style="width:100%; display:block;"></button>
          					<div id="axle-warning" class="axle-warning" hidden>
            					⚠️ 10' trailers are available in single axle only.
          					</div>
        				</div>
      				</div> 
    			</div>
    			<!-- Color panel -->
    			<div class="config-panel-body" data-tab-body="color" style="position:relative; display:none">
      				<button class="scroll-arrow left" data-scroll="left">&#10094;</button>
      				<div class="color-scroll">
        				<div class="color-strip" id="color-strip">
          					<button class="option-card color-option is-selected" data-color="silver">Silver<img src="silver.JPG" alt="Silver" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="black">Black<img src="black.JPG" alt="black" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="charcoal">Charcoal<img src="charcoal.JPG" alt="Charcoal" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="white">White<img src="white.JPG" alt="White" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="green">Green<img src="green.JPG" alt="Green" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="blue">Blue<img src="blue.JPG" alt="Blue" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="red">Red<img src="red.JPG" alt="Red" style="width:100%; display:block;"></button>
          					<button class="option-card color-option" data-color="yellow">Yellow<img src="yellow.JPG" alt="Yellow" style="width:100%; display:block;"></button>
        				</div>
      				</div>
      				<!-- Right Arrow -->
      				<button class="scroll-arrow right" data-scroll="right">&#10095;</button>
    			</div>
    			<!-- Feature panels -->
				<div class="config-panel-body" data-tab-body="feature_s" style="display:none; color: black;">
      				<h3>Structure Features</h3>
      				<div class="feature_s">
					<div>
						<label>Additional Height</label><br>
						<select id="add_height" name="add_height">
      							<option value="none">None</option>
							<option value="6_a">6" Additional Height</option>
							<option value="12_a">12" Additional Height</option>
							<option value="18_a">18" Additional Height</option>
							<option value="24_a">24" Additional Height</option>
							<option value="30_a">30" Additional Height</option>
							<option value="36_a">36" Additional Height</option>
							<option value="42_a">42" Additional Height</option>
						</select>
					</div>
					<div>
						<label>Slant On V-Nose</label><br>
						<select id="slant_on_v" name="slant_on_v">
      						        <option value="none">No Slant</option>
							<option value="6_v">6" Slant</option>
							<option value="12_v">12" Slant</option>
						</select>
					</div>
					<div>
						<label>Rear Wing</label><br>
						<select id="rear_wing" name="rear_wing">
      						        <option value="none">No Rear Wing</option>
							<option value="standard_w">Standard Rear Wing</option>
							<option value="wing_light">Wing w/Rec Lights and Switch</option>
						</select>
					</div>
					<div>
						<label>Recessed Show Box</label><br>
						<select id="show_box" name="show_box">
      						        <option value="none">No Show Box</option>
							<option value="3x4x12">3' X 4' X 12" Recessed Show Box</option>
							<option value="3x6x12">3' X 6' X 12" Recessed Show Box</option>
						</select>
					</div>
					<div>
						<label>Upgraded Tubing on Frame</label><br>
						<select id="tubing_frame" name="tubing_frame">
      						        <option value="none">No Upgraded Tubing</option>
							<option value="2x4_tubing">Upgrade to 2" X 4" Tube</option>
							<option value="2x6_tubing">Upgrade to 2" X 6" Tube</option>
							<option value="2x8_tubing">Upgrade to 2" X 8" Tube</option>
							<option value="8_i_tubing">Upgrade to 8" I-Beam</option>
						</select>
					</div>
					<div>
						<label>Upgraded OC for Flooring</label><br>
						<select id="oc_flooring" name="tubing_frame">
      						        <option value="none">Standard OC Floor</option>
							<option value="12_floor">12" OC Floor</option>
							<option value="16_floor">16" OC Floor</option>
						</select>
					</div>
					<div>
						<label>Upgraded OC for Walls</label><br>
						<select id="oc_flooring" name="tubing_frame">
      						        <option value="none">Standard OC Walls</option>
							<option value="12_wall">12" OC Walls</option>
							<option value="16_wall">16" OC Walls</option>
						</select>
					</div>
					<div>
						<label>Upgraded OC for Roof</label><br>
						<select id="oc_flooring" name="tubing_frame">
      						        <option value="none">Standard OC Roof</option>
							<option value="12_roof">12" OC Roof</option>
							<option value="16_roof">16" OC Roof</option>
						</select>
					</div>
					<div>
						<label>Extended Tongue</label><br>
						<select id="ex_tongue" name="ex_tongue">
      						        <option value="none">Standard Tongue</option>
							<option value="60_tongue">Extende Tongue 60" From Header</option>
							<option value="101_tongue">Extende Tongue 101" From Header</option>
							<option value="145_tongue">Extende Tongue 145" From Header</option>
						</select><br>
	      					<label><input type="checkbox" name="extende_v">Extended V-Nose Compartment</label>
					</div>
					<div>
						<label>Stepwell</label><br>
						<select id="stepwell" name="stepwell">
      						        <option value="none">No Step</option>
							<option value="step">Recessed Step(Ext)</option>
						</select>
					</div>
					<div>
						<label>Propane Cage or Box</label><br>
						<select id="propane" name="propane">
      						        <option value="none">No Propane Cage</option>
							<option value="propane_box">Enclosed Propane Box w/Door</option>
							<option value="propane_cage">Propane Cage</option>
						</select>
					</div>
					<div>
						<label><input type="checkbox" name="partition" style="padding: 1px">Partition Wall</label><br>
						<label>Partion Door</label><br>
						<select id="p_door" name="p_door">
      						        <option value="none">No Door</option>
							<option value="6x6_door">6" X 6" Access Door</option>
							<option value="2x2_door">2' X 2' Access Door</option>
							<option value="3x3_door">3' X 3' Access Door</option>
						</select>
					</div>
					<div>
						<label>Ramp in V-nose</label><br>
						<select id="ramp_v" name="ramp_v">
      						        <option value="none">None</option>
							<option value="3_ramp">3'(36")</option>
							<option value="4_ramp">4'(48")</option>
							<option value="5_ramp">5'(60")</option>
						</select><br>
						<label style="color: red; font-size: 12px; padding: none;">Requires 101" Extended Tongue, <br>2ft V-Nose Extension, And Electric Jack</lable>
					</div>
					<div>
						<label><input type="checkbox" name="e_track">E-Track</label><br>
					</div>
					<div>
						<label><input type="checkbox" name="low_pro">Low Profile Body</label>
					</div>
					<div>
						<label><input type="checkbox" name="wall_straps">Wall Straps (over 88")</label>
					</div>
					<div>
						<label><input type="checkbox" name="beavertail">Beavertail</label>
					</div>
      				</div>
    			</div>
    			<div class="config-panel-body" data-tab-body="feature_e" style="display:none; color: black;">
      				<p>Exterior Features</p>
      				<div class="feature_e">
      					<label><input type="checkbox" name="feature_one_piece" id="btnRoofLines" title="Toggle Roof Lines" onclick="showRoofLines = !showRoofLines">One Piece Aluminum Roof</label>
      					<label><input type="checkbox" name="feature_spare_outside"> Spare Tire Mount(Outside)</label>
      					<label><input type="checkbox" name="feature_1">Place holder 1</label>
      					<label><input type="checkbox" name="feature_2">Place holder 2</label>
      					<label><input type="checkbox" name="feature_3">Place holder 3</label>
      					<label><input type="checkbox" name="feature_4">Place holder 4</label>
      					<label><input type="checkbox" name="feature_5">Place holder 5</label>
      					<label><input type="checkbox" name="feature_6">Place holder 6</label>
      					<label><input type="checkbox" name="feature_7">Place holder 7</label>
      					<label><input type="checkbox" name="feature_8">Place holder 8</label>
      					<label><input type="checkbox" name="feature_9">Place holder 9</label>
      					<label><input type="checkbox" name="feature_10">Place holder 10</label>
      					<label><input type="checkbox" name="feature_11">Place holder 11</label>
      					<label><input type="checkbox" name="feature_12">Place holder 12</label>
      					<label><input type="checkbox" name="feature_13">Place holder 13</label>
      				</div>
    			</div>
				<div class="config-panel-body" data-tab-body="feature_i" style="display:none; color: black;">
      			<p>Interior Features</p>
      				<div class="feature_i">
      					<label><input type="checkbox" name="feature_one_piece" id="btnRoofLines" title="Toggle Roof Lines" onclick="showRoofLines = !showRoofLines">One Piece Aluminum Roof</label>
      					<label><input type="checkbox" name="feature_spare_outside"> Spare Tire Mount(Outside)</label>
      					<label><input type="checkbox" name="feature_spare_inside"> Spare Tire Mount(Inside)</label>
      					<label><input type="checkbox" name="feature_1">Place holder 1</label>
      					<label><input type="checkbox" name="feature_2">Place holder 2</label>
      					<label><input type="checkbox" name="feature_3">Place holder 3</label>
      					<label><input type="checkbox" name="feature_4">Place holder 4</label>
      					<label><input type="checkbox" name="feature_5">Place holder 5</label>
      					<label><input type="checkbox" name="feature_6">Place holder 6</label>
      					<label><input type="checkbox" name="feature_7">Place holder 7</label>
      					<label><input type="checkbox" name="feature_8">Place holder 8</label>
      					<label><input type="checkbox" name="feature_9">Place holder 9</label>
      					<label><input type="checkbox" name="feature_10">Place holder 10</label>
      					<label><input type="checkbox" name="feature_11">Place holder 11</label>
      					<label><input type="checkbox" name="feature_12">Place holder 12</label>
      					<label><input type="checkbox" name="feature_13">Place holder 13</label>
      				</div>
    			</div>
    			<div class="panel-footer">
      				<button id="back" class="btn">Back</button>
      				<button id="restart" class="btn">Restart</button>
      				<button id="next" class="btn">Next</button>
    			</div>
			</section>
		</main>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
